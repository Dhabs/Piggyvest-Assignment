<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="signup-content">  
            <img class src="piggyvest-logo.svg" alt="Piggyvest" title="piggyvest_image"/>
            
            <div class="signup">
                <h3>Create a Secure Account</h3>
                <p>Welcome to the future of Savings & Investments</p>

            <div class="form">
                <form>
                    <label for="fname">Full Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Full Name"><br>

                    <label for="email">Email Address</label><br>
                    <input type="text" id="email" name="email" placeholder="Email Address"><br>

                    <label for="Phone">Phone Number</label><br>
                    <input type="tel" id="Phone" name="Phone" placeholder="Phone Number"><br>

                    <label for="pwrd">Password</label><br>
                    <input type="password" id="fname" name="fname" placeholder="Password"><br>

                    <label for="promo">Referrer Phone or Promo Code (Optional)</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Referrer Phone Or Code"><br>

                    <label for="hear">How Did You Hear About Us? (Optional)</label><br>
                    <select id = "hear" >
                        <option value = "click" placeholder="Click">Click to Select</option>
                        <option value = "Facebook" >Facebook</option>
                        <option value = "Instagram" >Instagram</option>
                        <option value = "Twitter" >Twitter</option>
                        <option value = "playstore" >Goole Playstore</option>
                        <option value = "Family" >Family/Friend/Coworker Referral</option><br>
                    </select>
                
                    <button>
                        CREATE ACCOUNT
                    </button>
                    
                </div>
                </form>
            </div>
         <footer>
            <div class="footer-item">
                <div class=>
                     <a href="#">Already have an account? Log In</a>
                 </div>
            </div>
        </section>
    
</body>
</html>
